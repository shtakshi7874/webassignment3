<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <fieldset class="boundry"><form action="https://enw7u145b8im9.x.pipedream.net/" method="post">
        <h1><u><i>REGISTER HERE!</i></u></h1><br>
        <fieldset class="boundry">
            <legend ><u>NAME:</u></legend>
            <label for="first_name" class="main">First Name:</label><br>
            <input required type="text" id="first_name" name="first_name" class="input-box"></input><br>
            <label for="last_name" class="main">Last Name:</label><br>
            <input required type="text" id="last_name" name="last_name"  class="input-box"></input><br></fieldset>
        <fieldset class="boundry">
            <legend><u>ADDRESS</u></legend>
            <label for="street_address" class="main">Street:</label><br>
            <input required type="text" id="street_address" name="street_address" class="input-box"><br>
            <label for="city" class="main">City:</label><br>
            <input required type="text" id="city" name="city" class="input-box"><br>
            <label for="state" class="main">State:</label><br>
            <input required type="text" id="state" name="state" class="input-box"><br>
            <label for="pincode" class="main">Pin Code:</label><br>
            <input required type="number" id="pincode" name="pincode" size="10" class="input-box"><br></fieldset>
        <fieldset class="boundry">
            <legend><u>CONTACT NUMBER:</u></legend>
            <label for="contact_number" class="main">PHONE NO:</label><br>
            <input required type="number" id="contact_number" name="contact_number" class="input-box"></fieldset>
        <fieldset class="boundry">
            <legend><u>RATING:</u></legend>
            <label for="quality_of_products_received_rating" class="main">Quality Of Products Received:</label><br>
            <input required type="radio" id="quality_of_products_received_rating" name="quality_of_products_received_rating">
            <label for="quality_of_products_received_rating" class="option">EXCELLENT</label><br>
            <input required type="radio" id="quality_of_products_received_rating" name="quality_of_products_received_rating">
            <label for="quality_of_products_received_rating" class="option">GOOD</label><br>
            <input required type="radio" id="quality_of_products_received_rating" name="quality_of_products_received_rating">
            <label for="quality_of_products_received_rating" class="option">BAD</label><br><br>
            <label for="value_for_money_rating" class="main">Value For Money:</label><br>
            <input required type="radio" id="value_for_money_rating" name="value_for_money_rating">
            <label for="value_for_money_rating" class="option">EXCELLENT</label><br>
            <input required type="radio" id="value_for_money_rating" name="value_for_money_rating">
            <label for="value_for_money_rating" class="option">GOOD</label><br>
            <input required type="radio" id="value_for_money_rating" name="value_for_money_rating">
            <label for="value_for_money_rating" class="option">BAD</label><br><br>
            <label for="delivery_rating" class="main">Delivery:</label><br>
            <input required type="radio" id="delivery_rating" name="delivery_rating">
            <label for="delivery_rating" class="option">EXCELLENT</label><br>
            <input required type="radio" id="delivery_rating" name="delivery_rating">
            <label for="delivery_rating" class="option">GOOD</label><br>
            <input required type="radio" id="delivery_rating" name="delivery_rating">
            <label for="delivery_rating" class="option">BAD</label><br><br>
        </fieldset>
        <br><br>
         <button type="submit">Submit</button><br></form></fieldset>
</body>
</html>
